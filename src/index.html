<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elm - example</title>
  <script type="text/javascript" src="ports.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="spelling"></div>
</body>

<script>
    var app = Elm.Spelling.fullscreen();
    app.ports.send.subscribe(function(word) {
      alert(word)
    });

    setInterval(function () {
      app.ports.updateTime.send(new Date().toLocaleString());
    }, 1000);
</script>
</html>
